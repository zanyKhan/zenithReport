{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        {% include "dashboard/sidebar.html" %}
        <div class="col-md-9">
            {% if perms.auth.change_user %}
                <h3 class="text-center my-3">Edit User</h3>

                <form action="{% url 'edit_user' user.id %}" method="post" class="mx-auto" style="width: 600px;" >
                    {% csrf_token %}

                    {{ form | crispy}}

                    <button type="submit" class="btn btn-warning">Update</button>
                </form>
            {% else %}
                <h4>You dont't have permission to access this page</h4>
            {% endif %}
        </div>
    </div>
{% endblock %}
