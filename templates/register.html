{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center">Register Here!</h3>
    <form action="{% url 'register' %}" method="post" style="width: 500px; margin: auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
{% endblock content %}
