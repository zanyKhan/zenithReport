{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class="text-center">Login Here!</h3>
    <form action="{% url 'login' %}" method="post" style="width: 500px; margin: auto;">
        {% csrf_token %}

        {{ form | crispy}}

        <button type="submit" class="btn btn-warning">Submit</button>
    </form>

{% endblock content %}
